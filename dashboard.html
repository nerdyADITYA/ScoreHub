<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreBuzz Dashboard</title>
    <style>
        /* Add these new styles for the modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--secondary);
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: modalSlide 0.3s ease-out;
        }

        @keyframes modalSlide {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            background: var(--primary);
            border: 1px solid var(--accent);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--highlight);
            box-shadow: 0 0 0 3px rgba(255,255,255,0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        /* Modern UI Design System */
        :root {
            --primary: #121212;         /* Deep Black */
            --secondary: #1E1E1E;       /* Dark Gray */
            --accent: #2D2D2D;          /* Medium Gray */
            --text-primary: #FFFFFF;    /* White */
            --text-secondary: #CCCCCC;  /* Light Gray Text */
            --highlight: #FFFFFF;       /* White Accent */
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.2);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
        }

        /* Enhanced Sidebar */
        .sidebar {
            width: 280px;
            background: var(--secondary);
            padding: 2rem 1.5rem;
            border-right: 1px solid var(--accent);
            position: fixed;
            height: 100%;
            transition: var(--transition);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 3rem;
            padding: 0 1rem;
            letter-spacing: -0.5px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: var(--border-radius);
            color: var(--text-secondary);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            left: -100%;
            width: 4px;
            height: 100%;
            background: var(--text-primary);
            transition: var(--transition);
        }

        .nav-item:hover {
            background: rgba(255,255,255,0.05);
            color: var(--text-primary);
            transform: translateX(8px);
        }

        .nav-item.active {
            background: var(--accent);
            color: var(--text-primary);
        }

        .nav-item.active::before {
            left: 0;
        }

        /* Modern Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 3rem;
            background: var(--primary);
            min-height: 100vh;
        }

        /* Game Page Layout */
        .game-page {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.4s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .game-page.active {
            display: block;
        }

        /* Score Card Design */
        .score-card {
            background: var(--secondary);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--accent);
        }

        .game-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .game-icon {
            width: 64px;
            height: 64px;
            background: var(--accent);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: var(--shadow-sm);
        }

        .game-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Score Display */
        .score-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .team {
            background: var(--primary);
            padding: 2rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--accent);
            transition: var(--transition);
        }

        .team:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .team-name {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .team-score {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 1rem 0;
        }

        /* Modern Buttons */
        .score-controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .score-btn {
            background: linear-gradient(145deg, var(--accent), var(--secondary));
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: var(--shadow-sm);
        }

        .score-btn:hover {
            background: linear-gradient(145deg, var(--secondary), var(--accent));
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .score-btn:active {
            transform: translateY(0);
        }

        /* Dashboard Specific Styles */
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: var(--secondary);
            padding: 2rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--accent);
            transition: var(--transition);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-add {
            background: linear-gradient(135deg, #333333, #1a1a1a);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #404040, #262626);
        }

        /* Games Grid in Dashboard */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .game-card {
            background: var(--secondary);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--accent);
            transition: var(--transition);
            text-align: center;
            text-decoration: none;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .game-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: var(--shadow-lg);
            background: var(--accent);
        }

        .game-logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .game-card:hover .game-logo {
            transform: scale(1.1);
        }

        .game-name {
            font-size: 1.25rem;
            color: var(--text-primary);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .sidebar {
                width: 240px;
            }

            .main-content {
                margin-left: 240px;
                padding: 2rem;
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
            }

            .main-content {
                margin-left: 0;
                padding: 2rem 1rem;
            }

            .score-display {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">ScoreBuzz</div>
        <a href="#dashboard" class="nav-item active">
            <span>üìä</span>
            Dashboard
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Dashboard -->
        <div id="dashboard" class="game-page active">
            <div class="game-header">
                <div class="game-icon">üìä</div>
                <h1 class="game-title">Game Statistics Dashboard</h1>
            </div>
            <button class="btn-add">Add Match</button>

            <div class="dashboard-stats">
                <div class="stat-card">
                    <div class="stat-value">45</div>
                    <div class="stat-label">Total Matches</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">182</div>
                    <div class="stat-label">Active Players</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">12</div>
                    <div class="stat-label">Live Games</div>
                </div>
            </div>

            <div class="games-grid">
                <a href="football.html" class="game-card">
                    <div class="game-logo">‚öΩ</div>
                    <div class="game-name">Football</div>
                </a>
                <a href="basketball.html" class="game-card">
                    <div class="game-logo">üèÄ</div>
                    <div class="game-name">Basketball</div>
                </a>
                <a href="cricket.html" class="game-card">
                    <div class="game-logo">üèè</div>
                    <div class="game-name">Cricket</div>
                </a>
            </div>
        </div>

        <!-- Other game pages (Basketball, Cricket, Chess) -->
        <!-- ... (similar structure to football page) ... -->
    </div>

    <!-- Modal -->
    <div class="modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h2 style="margin-bottom: 2rem;">Add New Match</h2>
            <form id="addMatchForm">
                <div class="form-group">
                    <label>Select Game</label>
                    <select class="form-control" id="gameSelect">
                        <option value="football">‚öΩ Football</option>
                        <option value="basketball">üèÄ Basketball</option>
                        <option value="cricket">üèè Cricket</option>
                    </select>
                </div>
                
                <div class="modal-buttons">
                    <a href="#" id="createMatchLink" class="score-btn">Create Match</a>
                    <button type="button" class="score-btn modal-close">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Navigation logic
        document.querySelectorAll('.nav-item, .game-card').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                const target = this.getAttribute('href');
                document.querySelectorAll('.game-page').forEach(page => {
                    page.classList.remove('active');
                });
                document.querySelector(target).classList.add('active');

                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.remove('active');
                });
                if (this.classList.contains('nav-item')) {
                    this.classList.add('active');
                }
            });
        });

        // Add Match Modal Logic
        const addMatchBtn = document.querySelector('.btn-add');
        const modal = document.querySelector('.modal');
        const modalCloses = document.querySelectorAll('.modal-close');

        // Show modal
        addMatchBtn.addEventListener('click', () => {
            modal.classList.add('active');
        });

        // Close modal
        modalCloses.forEach(btn => {
            btn.addEventListener('click', () => {
                modal.classList.remove('active');
            });
        });

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
            }
        });

        // Handle form submission and redirection
        const gameSelect = document.getElementById('gameSelect');
        const createMatchLink = document.getElementById('createMatchLink');

        gameSelect.addEventListener('change', (e) => {
            const selectedGame = e.target.value;
            createMatchLink.href = `${selectedGame}.html`; // Update href based on selection
        });

        document.getElementById('addMatchForm').addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent default form submission
            window.location.href = createMatchLink.href; // Redirect to the selected game's page
        });
    </script>
</body>
</html>
